<div *ngFor="let movie of movies_data">
    <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate" [routerLink]="['/movie', movie.id]">
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.overview }}</p>
      <p>{{ movie.release_date }}</p>
    </nz-card>
    <ng-template #coverTemplate>
        <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face/' + movie.backdrop_path" [alt]="movie.title"/>
      </ng-template>
  </div>
