<div>
    <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face/' + movie.backdrop_path" [alt]="movie.title"/>
    <h1>{{ movie.title }}</h1>
    <h3>{{ movie.overview }}</h3>
    <nz-rate [ngModel]="movie.vote_average" nzAllowHalf></nz-rate>
    <p>Release date: {{ movie.release_date }}</p>
</div>
